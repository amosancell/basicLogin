<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            
            $(document).ready(function() {
                $("#changeBtn").click(function() {
                    $.ajax({
                        url: "http://localhost:3000/changeLoginInfo",
                        type: "POST",
                        data: { oldUname: $("#oldUname").val(), 
                                oldPass: $("#oldPass").val(), 
                                newUname: $("#newUname").val(), 
                                newPass: $("#newPass").val(), 
                                confNewPass: $("#confNewPass").val()
                             },
                        success: display
                    });
                });
            });

            function display(data, success) {
                console.log(success);
                if(data.success) {
                    document.getElementById("changeConfirmation").innerHTML = "Login info changed!";
                }
                else {
                    document.getElementById("changeConfirmation").innerHTML = "Did not work, try again!";
                }
            }

        </script>
    </head>
    
    <body>
        Current Username: <input type="text" name="oldUname" id="oldUnameIn"><br>
        Current Password: <input type="password" name="oldPass" id="oldPassIn"><br><br>
        New Username: <input type="text" name="newUname" id="newUnameIn"><br>
        New Password: <input type="password" name="newPass" id="newPassIn"><br>
        Confirm New Password: <input type="password" name="confNewPass" id="confNewPassIn">
        <button type="button" id="changeBtn">Submit</button>

        <p id="changeConfirmation"></p>
    </body>
</html>
